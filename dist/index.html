<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6e5df77f8f.js" crossorigin="anonymous"></script>
        <title>Todo</title>
</head>
<body>
<script src="bundle.js"></script>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <i class="fa-sharp fa-solid fa-pencil fa-4x" style="color: #ffffff;"></i>
                <h1>To-Do List</h1>
            </div>
            
        </div>
        <div class="sidebar">

            <div class='default-projects-list'>
                <button>
                    <i class="fa-solid fa-inbox fa-1.5x" style="color: #888888;"></i>
                    Inbox
                </button>
                <button>
                    <i class="fa-solid fa-calendar-day"></i>
                    Today
                </button>
                <button>
                    <i class="fa-solid fa-calendar-week"></i>
                    This week
                </button>
            </div>
            <div class='projects-list'>
                <h1 class="projects-title">Projects</h1>
                <button>
                <i class="fa-solid fa-circle-plus"></i>
                Add Project
                </button>

            </div>
            
        </div>
        <div class="todo-container">
            <div class="task">
                <input class="checkbox" type="checkbox" checked="checked">
                <h1>Task 1...</h1> 
            </div>
            <div class="task">
                <input class="checkbox" type="checkbox" checked="checked">
                <h1>Task 2...</h1>
            </div>
            <div class="task">
                <input class="checkbox" type="checkbox" checked="checked">
                <h1>Task 3...</h1>
            </div>
        </div>

    </div>
</body>
</html>
